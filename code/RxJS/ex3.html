<thml>
    <head>
        <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
       <script>
         const { range, filter, map,from,groupBy,count,mergeMap,merge,toArray,reduce,of,delay,concatMap,
                interval,observeOn,asyncScheduler,queueScheduler,zip ,bufferTime,Subject,Observable,
                switchMap,retry} = rxjs;
        
            const g1 = () => axios.get("https://jsonplaceholder.typicode.com/posts/1").then(res=>{
                console.log(res.data);
            })
        
        of(g1)
        .pipe(
            concatMap(x => of(x).pipe(map(x=>x()))),
            retry(3)
        )
        .subscribe(x=>{
            console.log(x)
        })

        
       </script>
    </body>
</html>
