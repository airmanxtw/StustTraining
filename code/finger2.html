<html>

<head>
    <!-- https://github.com/fingerprintjs/fingerprintjs/tree/v2 -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@2/dist/fingerprint2.min.js"></script>
</head>

<body>
    <script>
        Fingerprint2.get(function (components) {
            const values = components.map(component => component.value)
            let finger=Fingerprint2.x64hash128(values.join(""), 31);  
            alert(`finger=${finger}`);            
        })
    </script>
</body>

</html>
