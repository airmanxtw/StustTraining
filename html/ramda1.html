<html>
  <header>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.26.0/ramda.min.js"></script>
  </header>

  <body>
    <span>value:</span>
    <span id="val"></span>
    <script>
      const obj1 = { a: 1, b: 2, c: 3 };
      const fun1 = R.propOr(0, "c", null);

      document.getElementById("val").innerHTML = fun1;

      const getState = (score) =>
        R.pipe(Math.sqrt, R.multiply(R.__, 2), R.ifElse(R.gte(R.__, 60), R.always("及格"), R.always("不及格")))(score);

      console.log(getState(50)); // "及格"
      console.log(getState(20)); // "不及格"
    </script>
  </body>
</html>
