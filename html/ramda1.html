<html>
  <header>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.26.0/ramda.min.js"></script>
  </header>

  <body>
    <span>value:</span>
    <span id="val"></span>
    <script>
      const run = R.ifElse(R.pipe(R.modulo(R.__, 2), R.equals(R.__, 0)), R.inc, (val) => val * val);
      const result = run(4);

      document.getElementById("val").innerHTML = result;
    </script>
  </body>
</html>
