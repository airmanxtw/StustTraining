<html>
  <header>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.26.0/ramda.min.js"></script>
  </header>

  <body>
    <span>value:</span>
    <span id="val"></span>
    <script>
      const add = (x, y) => x + y;
      const square = (x) => x * x;
      const half = (x) => x / 2;

      const method0 = (x, y) => {
        return half(square(add(x, y)));
      };

      const method1 = (x, y) => {
        return R.compose(half, square, add)(x, y);
      };

      document.getElementById("val").innerHTML = method1(2, 3);
    </script>
  </body>
</html>
